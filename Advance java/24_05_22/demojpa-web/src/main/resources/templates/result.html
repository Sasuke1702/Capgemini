<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<title>Signup result</title>
</head>
<body>
<h1>Signup Page</h1>
<table border="1">
<tr th:each="user: ${users}">
	<td th:text="${user.id}"></td>
	<td th:text="${user.username}"></td>
	<td th:text="${user.password}"></td>
	<td th:text="${user.email}"></td>
</tr>	
</table>
</body>
</html>
